---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: TLSContext
      name: ambassador-consul
      hosts: []
      secret: ambassador-consul-connect
      ---
      apiVersion: ambassador/v1
      kind: Module
      name: tls
      config:
        server:
          enabled: true
          secret: ambassador-certs
          redirect_cleartext_from: 80
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
   - name: http
     port: 80
     targetPort: 80
   - name: qotm-tcp
     port: 5555
     targetPort: 5555
   - name: https
     port: 443
     targetPort: 443
  selector:
    service: ambassador
