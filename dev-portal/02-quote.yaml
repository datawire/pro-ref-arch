---
apiVersion: v1
kind: Service
metadata:
  name: quote
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  quote_api_service_mapping
      prefix: /quote/
      service: quote
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http-api
  selector:
    app: quote

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: quote
  template:
    metadata:
      labels:
        app: quote
    spec:
      containers:
        - name: quote-service-api
          image: quay.io/datawire/quote:latest
          imagePullPolicy: Always
          ports:
            - name: http-api
              containerPort: 8080